<!DOCTYPE html>
<html>
<head>
	<title>Teacher's Signin</title>
    <!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
	<script type="text/javascript" src="2.js" ></script>
	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<body>

    
<div id='AppendHere'></div>
<!--start login form-->
<form id="loginform" action="#"><!--action="the site link"-->
    <!--start header-->
    <h1>Register As A Teacher</h1>
      
      <div class="input-info">
          <!--the input div containe the information of the user-->
          <i class="fa fa-user "></i>
          <!--user name-->
          <input type="text" placeholder="Enter your name" required="required"><br>

          <i class="fa fa-envelope"></i>
          <!--user email-->
          <input type="email" placeholder="Enter Your E-mail" required autocomplete="off" validate><br>

          <i class="fa fa-mobile"></i>
          <!--user password-->
          <input type="text" placeholder="Enter Your Mobile Number" required="required"><br>
  
          <!--location of the teacher-->
          <i class="fa fa-map-marker-alt"></i>
          <input type="text" name="location" placeholder="Enter Your preferred location" required="required"><br>
          <!--subject of the teacher-->
          <i class="fa fa-user-edit"></i>
          <input type="text" name="subject" placeholder="Enter Your Subject Of Expertise" required="required">
  
          
      </div>
      <div class="log-sign"><!--the login button and the sign up button>[to the sign up page]-->
          <button class="signup" form="loginform" onClick="(function(){
            alert('You are registered');
            return false;
        })();return false;">Register</button><!--log in-->
      </div>
          <h5 style="text-align:center;">or login with</h5>
      <div class="social-media" style="text-align:center;"><!--sign up by fb and tw-->
          <a href="redirect/facebook"><i class="fab fa-facebook"></i> </a>
          <a href="redirect/google"><i class="fab fa-google "></i></a>
          <a href="redirect/twitter"><i class="fab fa-twitter"></i></a>
      </div>
  </div>
  
    
  
  </form>
<!--End login form-->
</body>
</html>
