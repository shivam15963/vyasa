<!DOCTYPE html>
<html>
<head>
	<title>Teacher's Signin</title>
    <!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
	<script type="text/javascript" src="2.js" ></script>
	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    
<div id='AppendHere'></div>
<!--start login form-->
<form id="loginform" action="#"><!--action="the site link"-->
    <!--start header-->
    <h1>REGISTER</h1>
      
      <div class="input-info">
          <!--the input div containe the information of the user-->
          <i class="fa fa-user "></i>
          <!--user name-->
          <input type="text" placeholder="User-Name"><br>
          <i class="fa fa-envelope"></i>
          <!--user email-->
          <input type="email" placeholder="E-mail" required autocomplete="off" validate><br>
          <i class="fa fa-lock"></i>
          <!--yser password-->
          <input type="password" placeholder="Password" required="required"><br>
  
          <i class="fa fa-eye-slash"></i>
          <input type="password" placeholder="Re-type Password" required="required"><br>
          <!--location of the teacher-->
          <i class="fa fa-map-marker"></i>
          <input type="text" name="location" placeholder="Choose location" required="required"><br>
          <!--subject of the teacher-->
          <i class="fa fa-pencil-square"></i>
          <input type="text" name="subject" placeholder="Type Subject" required="required">
  
          
      </div>
      <div class="log-sign"><!--the login button and the sign up button>[to the sign up page]-->
          <button class="signup" form="loginform">Register</button><!--log in-->
      </div>
          <h5 style="text-align:center;">or login with</h5>
      <div class="social-media" style="text-align:center;"><!--sign up by fb and tw-->
          <a class=" fab-facebook " href="redirect/facebook"><i class="fa fa-facebook"></i> </a>
          <a class="  fab-google" href="redirect/google"><i class="fa fa-google "></i></a>
          <a class="  fab-twitter" href="redirect/twitter"><i class="fa fa-twitter"></i></a>
      </div>
  </div>
  
    
  
  </form>
<!--End login form-->
</body>
</html>
